<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>
 
  <input class="numberInput" type="text">
  <p></p>
  
  <script>
    var input = document.querySelector('.numberInput');
    var para = document.querySelector('p');
    function squared(num) {
      return num*num;
    }
    function cubed(num) {
      return num*num*num;
    }
    function factorial(num) {
      //var x = num;
      var fact;
      for (x=num -1; x>1; x--) {
        num *=x;
        
      }
      return num;
    }
    function myarea(num) {
      return Math.PI * num * num;
    }

    input.onchange = function() {
      var num = input.value;
      if (isNaN(num)) {
        para.textContent = 'You need to enter a number!';
      } else {
        para.innerText = num + ' squared is ' + squared(num) + '. \n' +
                          num +' cubed is ' + cubed(num) + '.  \n' +
                          num +' factorial is ' + factorial(num) + '.\n' +
                          ' Area of a circle of radius ' + num + ' is ' + Math.round(myarea(num)*100)/100 ;
      }
    }
  </script>
</body>
</html>
